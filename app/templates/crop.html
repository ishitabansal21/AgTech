{% extends 'layout.html' %} {% block body %}

<style>

    html body {
      background-color: rgb(177, 237, 161);
      background-image: url('../static/images/bcg_crop3.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      
  }

  
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out the most suitable crop to grow in your farm</b>
</h2>
<br />

<div
  style="
    width: 650px;
    height: 50rem;
    margin: 20px auto;
    color: black;
    border-radius: 25px;
    padding: 34px 40px;
    background-color: #ffffff;
    border-color: darkgreen;
    border-style: solid;
    /* border-bottom: blue; */
    border-width: thick;
    margin-bottom: 50dp;
  "
>
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 25px;"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold;
        border-style: solid;
        border-color: darkgreen;
        border-width: medium;
        "
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 25px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold;
        border-style: solid;
        border-color: darkgreen;
        border-width: medium;"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 25px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold;
        border-style: solid;
        border-color: darkgreen;
        border-width: medium;"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 25px"><b>ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold;
        border-style: solid;
        border-color: darkgreen;
        border-width: medium;"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 25px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold;
        border-style: solid;
        border-color: darkgreen;
        border-width: medium;"
        required
      />
    </div>
    <div class="form-group">
      <label for="State" style="font-size: 25px "><b>State</b></label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control"
        style="font-weight: bold; color: black;
        border-style: solid;
        border-color: darkgreen;
        border-width: medium;"
        
        required
      ></select>
      <br />
      <label for="City" style="font-size: 25px"><b>City</b></label>
      <select
        id="state"
        class="form-control"
        name="city"
        style="font-weight: bold; color: black;
        border-style: solid;
        border-color: darkgreen;
        border-width: medium;"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px; background-color: darkgreen;"
      >
        Predict
      </button>
    </div>
  </form>
</div>



<!-- Form section -->

{% endblock %}
